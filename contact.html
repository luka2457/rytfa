                <li>

                </li>
            </ul>
        </div>

    <div id="new_contact" class="center container">

        <div class="row">
            <div class="col-md-6 jumbotron">
                <h2>Contact us if you have any questions!</h2>
            </div>

            <div class="contact-forms">
                <div class="col-md-offset-1 col-md-5" id="contactFormBox">
                    <form accept-charset="UTF-8" class="simple_form new_contact formContact" id="new_contact" role="form" data-toggle="validator" action="https://formspree.io/luke.karlovich@gmail.com" method="POST">
                        <div class="controls">

                            <img alt="Name" id="contact-form-icon" src="assets/images/name-dec6d51d9f13f867393974d896bd8015.png">
                            <div class="a-form">
                                <div class="form-group contact_name">
                                    <input class="form-control" id="contact_name" placeholder="Name"
                                        style="width: 300px" type="text" required="required" data-error="Can't be blank!" name="contact[name]">
                                        <span class="help-block with-errors center"></span>
                                </div>
                            </div>

                            <img alt="Email" id="contact-form-icon" src="assets/images/email-06e24ac364cb58994c64af9c085f7877.png">
                            <div class="a-form">
                                <div class="form-group  contact_email">
                                    <input class="form-control" id="contact_email" placeholder="Email Address"
                                        style="width: 300px" type="email" required="required" data-error="Please enter valid email address!"  name="contact[email]">
                                        <span class="help-block with-errors center"></span>
                                </div>
                            </div>

                            <img alt="Message" id="contact-form-icon" src="assets/images/message-6dabac579fcb80f7a5eac71b7e90df9c.png">
                            <div class="a-form">
                                <div class="form-group text optional contact_message">
                                    <textarea class="text optional form-control" id="contact_message" placeholder="Message"
                                        rows="7" style="width: 300px;"  name="contact[message]"></textarea>
                                    </textarea>
                                </div>
                            </div>

                            <input id="submitContact" class="btn btn-default" type="submit" value="Send Message" href="index.html">
                            <a id="cancelBtn" class="btn" href="index.html">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <div class="container">
        <footer class="footer">
            <div class="container">
                <small>
                    <div class="pull-right">
                        Copyright Â© 2018 RYTFA.org | Rochester, Minnesota
                    </div>
                </small>
            </div>
        </footer>
    </div>


    <!-- Link to Js -->
    <script type="text/javascript" src="javascript.js"> </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8="
        crossorigin="anonymous"></script>
